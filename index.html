<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

    let userInputName = prompt("як ваше ім'я ?");
    let name = userInputName;


    let userInputAge = prompt("скільки вам років ?");
    let age = userInputAge;


    let userInputCity = prompt("з якого ви міста ?");
    let city = userInputCity;


    let message = `Привіт, ${name}, чи не болять в тебе сустави в твої ${age} років, через таку погоду в ${city}?`;


    console.log(message);
    </script>
</body>
</html>
